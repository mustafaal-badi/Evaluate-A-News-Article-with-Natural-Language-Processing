<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sentiment Analyzer</title>
</head>
<body>
    <header>
        <h1>Sentiment Analyzer</h1>
    </header>
    <main>
        <div class="container">
            <p>Enter a URL of an article / a blog to discover its sentiment.</p>
            <section>
                <form id="form" onsubmit="return client.handleSubmit(event)">
                    <label for="article-url">URL</label>
                    <input id="article-url" type="text" name="input" value="" placeholder="Enter Article URL Here">
                    <button type="submit" class="btn-submit">Submit</button>
                </form>
            </section>

            <section>
                <p id="error"></p>
            </section>

            <section id="results">
                <strong>From Results:</strong>
                <div id="agreement"></div>
                <div id="subjectivity"></div>
                <div id="confidence"></div>
                <div id="irony"></div>
                <div id="score_tag"></div>
            </section>
        </div>
    </main>
    
    <footer>
                    <p>&copy; 2024 Project 4 for Udacity by Mustafa</p>
        <div class="social">
                    <a href="#" id="con"><i class="fa-brands fa-google"></i></a>
                    <a href="#" id="con"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" id="con"><i class="fa-brands fa-linkedin-in"></i></a>  
             </div>
    </footer>
</body>
</html>
